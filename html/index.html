<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/foundation.css" />
	<link rel="stylesheet" href="../css/styles.css" />
	<script src="../js/vendor/modernizr.js"></script>
	
</head>
<body>

	<!-- Title Block -->
	<div class="row">
		<div class="large-12 columns">
			<div class="panel">
				<center><h1>Resumator</h1></center>
			</div>
		
		</div>
	</div>


	<!-- Contact Info Block -->
	<div class="keyValueBlock" class="row">
		<div class="large-12 columns">
			<div class="panel">
				<div style="float:right;">
					<img src="../img/x.png" class="closeBox" width="25" height="25" >
				</div>
				<h3>Contact Info</h3>
				<ul>
					<li>
						<div class="row">	
							<div class="large-8 large-offset-2 columns">
								<div class="large-6 columns" >
								<label>Key</label>
									<input name="name" type="text" />
								</div>
								<div class="large-6 columns">
								<label>Value</label>
									<input name="name" type="text" />
								</div>
							</div>
							<div class="large-2 columns" style="padding: 1.5rem;">
								<img src="../img/x.png" class="lineRemove" width="25" height="25" >
								&nbsp;&nbsp; 
								<img src="../img/plus.png" class="kvAdd" width="25" height="25" >
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>





	<!-- Submit Buttons Block -->
	<div class="row">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-5 large-centered columns">
					<div id="clearButton" class="large-4 columns">
						<a href="#" class="medium alert button">Clear</a>
					</div>
					<div class="large-4 columns">
						<a href="#" class="medium button">Resumate!</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../js/vendor/jquery.js"></script>
	<script src="../js/vendor/fastclick.js"></script>
	
	<script src="../js/foundation.min.js"></script>

	<script type='text/javascript' src="../js/scripts.js"></script>

	<script type="text/javascript"> 
		$(document).on('click', '.kvAdd', function(){
			$(this).closest("ul").append('<li><div class="row"><div class="large-8 large-offset-2 columns"><div class="large-6 columns" ><label>Key</label><input name="name" type="text" /></div><div class="large-6 columns"><label>Value</label><input name="name" type="text" /></div></div><div class="large-2 columns" style="padding: 1.5rem;"><img src="../img/x.png" class="lineRemove" width="25" height="25" >&nbsp;&nbsp; <img src="../img/plus.png" class="kvAdd" width="25" height="25" ></div></div></li>');
			$(this).remove();
		});
		$(document).on('click', '.lineRemove', function(){
			if($(this).closest('li').is(':last-child')){
				$(this).closest('li').prev().find('.large-2').append('<img src="../img/plus.png" class="kvAdd" width="25" height="25" >');
			}
			$(this).closest("li").remove();
		});
		$(document).on('click', '.closeBox', function(){
			$(this).closest(".row").remove();
		});

		$(document).on('click', '#clearButton', function(){
			$(document).find('input:text').val('');    
		});
	</script

</body>
</html>
