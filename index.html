<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/foundation.css" />
	<link rel="stylesheet" href="../css/styles.css" />
	<script src="../js/vendor/modernizr.js"></script>
	
</head>
<body>

	<!-- Title Block -->
	<div class="row">
		<div class="large-12 columns">
			<div class="panel">
				<div class="row">
					<div class="large-6 large-offset-3 columns">
						<div style="text-align: center;">
							<h1>Resumator</h1>
						</div>
					</div>
					<div class="large-3 columns">
						<div style="float:right">
							<a href="#" data-dropdown="drop1" data-options="align:left" class="button">Add a Block</a><br>
							<ul id="drop1" data-dropdown-content class="f-dropdown">
							<li><a href="#" class='kvAddBlock'>Labelled List Type</a></li>
							<li><a href="#" class='lr-kvAddBlock'> Two Column Type</a></li>
							<li><a href="#" class='descriptionAddBlock'>Description Type</a></li>
							<li><a href="#" class='listAddBlock'>Bulleted List Type</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>

	<!-- Name and LaTeX Options -->

	<div class="row">
		<div class="large-12 columns">
			<div class="panel">
				<div class="row">
					<div class="large-6 columns">
						<div style="text-align: center;">
							<input name="name" placeholder="Name" type="text" />
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>


	<ul id='blockList'>


		<!-- Contact Information Block -->
		<li class="block row keyValueBlock">
			<div class="large-12 columns">
				<div class="panel">
					<div style="float:right;">
						<img src="../img/x.png" class="closeBox" width="25" height="25" >
					</div>
					<div class="large-4 columns">
						<input name="title" placeholder="Title" type="text" value="Contact Information">
					</div>
					<ul class="entryList">
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-6 columns" >
										<input name="input_0_0" placeholder="Key" type="text" value="E-mail"/>
									</div>
									<div class="large-6 columns">
										<input name="input_0_1" placeholder="Value" type="text" />
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
								</div>
							</div>
						</li>
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-6 columns" >
										<input name="input_1_0" placeholder="Key" type="text" value="Phone Number" />
									</div>
									<div class="large-6 columns">
										<input name="input_1_1" placeholder="Value" type="text" />
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									<img src="../img/x.png" class="lineRemove" width="25" height="25" >
									&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
								</div>
							</div>
						</li>
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-6 columns" >
										<input name="input_2_0" placeholder="Key" type="text" value="GitHub" />
									</div>
									<div class="large-6 columns">
										<input name="input_2_1" placeholder="Value" type="text" />
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									<img src="../img/x.png" class="lineRemove" width="25" height="25" >
									&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
								</div>
							</div>
						</li>
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-6 columns" >
										<input name="input_3_0" placeholder="Key" type="text" value="LinkedIn"/>
									</div>
									<div class="large-6 columns">
										<input name="input_3_1" placeholder="Value" type="text" />
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									<img src="../img/x.png" class="lineRemove" width="25" height="25" >
									&nbsp;
									<img src="../img/plus.png" class="kvAddEntry" width="25" height="25" >
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</li>


		<!-- Education Block -->
		<li class="block row lr-keyValueBlock">
			<div class="large-12 columns">
				<div class="panel">
					<div style="float:right;">
						<img src="../img/x.png" class="closeBox" width="25" height="25" >
					</div>
					<div class="large-4 columns">
						<input name="title" placeholder="Title" type="text" value="Education Information" />
					</div>
					<ul class="entryList">
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-6 columns" >
										<input name="input_0_0" placeholder="Key" type="text" />
									</div>
									<div class="large-6 columns">
										<input name="input_0_1" placeholder="Value" type="text" />
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
									<img src="../img/plus.png" class="lr-kvAddEntry" width="25" height="25" >
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</li>


		<!-- Projects Block -->
		<li class="block row descriptionBlock">
			<div class="large-12 columns">
				<div class="panel">
					<div class="large-4 columns">
						<input name="title" placeholder="Title" type="text" value="Projects"/>
					</div>
					<div style="float: right;">
						<img src="../img/x.png" class="closeBox" width="25" height="25" >
					</div>
					<div class="large-4 columns">
						<div></div>
					</div>
					<ul class="entryList">
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-6 columns" >
										<input name="input_0_0" placeholder="Key" type="text" />
									</div>
									<div class="large-12 columns">
										<textarea rows="4" name="input_0_1" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi cursus, nisi at consequat consequat, orci risus mattis dolor, sed luctus leo elit nec felis. Ut porttitor elit felis, at tincidunt arcu commodo ac. Sed dictum augue sed auctor pellentesque. Curabitur adipiscing et turpis quis mollis."></textarea>
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
									<img src="../img/plus.png" class="descriptionAddEntry" width="25" height="25" >
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</li>


		<!-- Skills Block -->
		<li class="block row descriptionBlock">
			<div class="large-12 columns">
				<div class="panel">
					<div class="large-4 columns">
						<input name="title" placeholder="Title" type="text" value="Skills"/>
					</div>
					<div style="float: right;">
						<img src="../img/x.png" class="closeBox" width="25" height="25" >
					</div>
					<div class="large-4 columns">
						<div></div>
					</div>
					<ul class="entryList">
						<li>
							<div class="row">	
								<div class="large-8 large-offset-2 columns">
									<div class="large-9 columns" >
										<input name="input_0" placeholder="List Item" type="text" />
									</div>
								</div>
								<div class="large-2 columns" style="padding: .25rem;">
									&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
									<img src="../img/plus.png" class="listAddEntry" width="25" height="25" >
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</li>
	</ul>


	<!-- Submit Buttons Block -->
	<div class="row">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-5 large-centered columns">
					<div id="clearButton" class="large-4 columns">
						<a href="#" class="medium alert button">Clear</a>
					</div>
					<div id="resumateButton" class="large-4 columns">
						<a href="#" class="medium button">Resumate!</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery -->
	<script src="../js/vendor/jquery.js"></script>
	<script src="../js/vendor/fastclick.js"></script>
	
	<script src="../js/foundation.min.js"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript"> 
		$(document).foundation();
	</script>

	<script type='text/javascript' src="../js/scripts.js"></script>

	

</body>
</html>
